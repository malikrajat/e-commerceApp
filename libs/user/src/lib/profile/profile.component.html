<form (ngSubmit)="updateProfile()" [formGroup]="profileForm" class="example-form">
	<mat-form-field class="example-full-width">
		<mat-label>Username</mat-label>
		<input formControlName="id" matInput placeholder="Id"/>
	</mat-form-field>
	<div formGroupName="name">
		<mat-form-field class="example-full-width">
			<mat-label>First Name</mat-label>
			<input formControlName="firstname" matInput placeholder="First Name"/>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input formControlName="lastname" matInput placeholder="Last Name"/>
		</mat-form-field>
	</div>
	<mat-form-field class="example-full-width">
		<input formControlName="email" matInput placeholder="Email"/>
	</mat-form-field>
	<mat-form-field class="example-full-width">
		<input formControlName="phone" matInput placeholder="Phone"/>
	</mat-form-field>
	<div formGroupName="address">
		<mat-form-field class="example-full-width">
			<input formControlName="city" matInput placeholder="City"/>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input formControlName="street" matInput placeholder="Street"/>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input formControlName="zipcode" matInput placeholder="Zip Code"/>
		</mat-form-field>
		<mat-form-field class="example-full-width">
			<input
				formControlName="number"
				matInput
				placeholder="Number"
				type="number"
			/>
		</mat-form-field>
		<div formGroupName="geolocation">
			<mat-form-field>
				<input formControlName="lat" matInput placeholder="Lat" type="number"/>
			</mat-form-field>
			<mat-form-field class="example-full-width">
				<input
					formControlName="long"
					matInput
					placeholder="Lng"
					type="number"
				/>
			</mat-form-field>
		</div>
	</div>
